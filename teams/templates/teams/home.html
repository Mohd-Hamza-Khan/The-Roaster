<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | The Roaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom style for the background image and overlay */
      .hero-section {
        /* Replace 'your-background-image.jpg' with a real image URL of a team, sports field, or coffee beans/roasting if it's about coffee. */
        /* For this example, I'll use a placeholder and rely on the dark overlay for contrast. */
        background-image: url('https://images.unsplash.com/photo-1541577902178-c0383182b816?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .hero-overlay {
        /* Dark overlay for better text readability */
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.6); /* 60% black opacity */
      }
    </style>
  </head>

  <body>
    <div class="hero-section min-h-screen flex items-center justify-center">
      <div class="hero-overlay"></div>

      <div class="relative z-10 max-w-4xl mx-auto p-8 text-center text-white">
        <h1 class="text-6xl sm:text-7xl font-extrabold mb-6 tracking-tight">
          The Roaster ☕️
        </h1>

        <p class="text-xl sm:text-2xl font-light mb-12 italic leading-relaxed">
          "A great **Roaster** knows that success isn't just about the beans or the players; it's about
          <span class="font-semibold text-indigo-400">mastering the mix, the timing, and the ultimate synergy.</span> 
          Perfecting your process. Perfecting your team."
        </p>
        
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6">
          
          <a
            href="{% url 'teams:login' %}" 
            class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3v-4a3 3 0 013-3h7"
              ></path>
            </svg>
            Log In
          </a>

          <a
            href="{% url 'teams:register' %}"
            class="inline-flex items-center justify-center px-8 py-3 border border-white text-base font-medium rounded-full shadow-lg text-white bg-transparent hover:bg-white hover:text-indigo-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5v3m0 0v3m0-3h3m-3 0h-3M6 18h9a2 2 0 002-2v-3a2 2 0 00-2-2H6a2 2 0 00-2 2v3a2 2 0 002 2z"
              ></path>
            </svg>
            Register Now
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
