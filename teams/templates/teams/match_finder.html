<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match Finder | Theroaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="min-h-screen">
    {% csrf_token %}
    <header class="bg-indigo-600 shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white"><a href="{% url 'teams:dashboard' %}">The Roaster</a></h1>
            <a href="{% url 'teams:dashboard' %}" class="text-indigo-200 hover:text-white transition duration-150">Back to Dashboard</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-xl shadow-2xl border-t-8 border-indigo-600">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Find Available Teams</h2>
            <p class="text-gray-600 mb-6">Select a day to see which teams are available to play.</p>

            <!-- Day Selection -->
            <div class="mb-8">
                <div class="grid grid-cols-7 gap-2">
                    {% for code, label in day_choices %}
                        <button 
                            data-day="{{ code }}"
                            class="day-btn p-4 text-center border rounded-lg transition-all duration-200 hover:border-indigo-500 hover:shadow-md">
                            <div class="text-sm font-medium text-gray-900">{{ label }}</div>
                            <div class="mt-1 text-xs text-gray-500">({{ code }})</div>
                        </button>
                    {% endfor %}
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="space-y-4">
                <div id="loading" class="text-center py-8 hidden">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                    <p class="text-sm text-gray-500 mt-2">Loading teams...</p>
                </div>

                <div id="selected-day" class="hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4"></h3>
                    <div id="teams-count" class="text-sm text-gray-600 mb-4"></div>
                </div>

                <div id="teams-list" class="space-y-3"></div>
                
                <div id="no-results" class="text-center py-8 text-gray-500 hidden">
                    No teams are available on this day.
                </div>

                <div id="error-msg" class="text-red-600 hidden"></div>
            </div>
        </div>
    </main>

    <script>
    (function(){
        const API_BASE = '/api';
        const dayButtons = document.querySelectorAll('.day-btn');
        const loading = document.getElementById('loading');
        const selectedDay = document.getElementById('selected-day');
        const teamsCount = document.getElementById('teams-count');
        const teamsList = document.getElementById('teams-list');
        const noResults = document.getElementById('no-results');
        const errorMsg = document.getElementById('error-msg');

        function resetUI() {
            loading.classList.add('hidden');
            selectedDay.classList.add('hidden');
            teamsList.innerHTML = '';
            noResults.classList.add('hidden');
            errorMsg.classList.add('hidden');
            dayButtons.forEach(btn => btn.classList.remove('bg-indigo-100', 'border-indigo-500'));
        }

        function formatTime(timeStr) {
            try {
                const [hours, minutes] = timeStr.split(':');
                return new Date(0, 0, 0, hours, minutes).toLocaleTimeString([], { 
                    hour: 'numeric', 
                    minute: '2-digit'
                });
            } catch (e) {
                return timeStr;
            }
        }

        async function fetchTeams(dayCode, dayLabel) {
            resetUI();
            loading.classList.remove('hidden');

            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const response = await fetch(`${API_BASE}/matchmaking/?day=${encodeURIComponent(dayCode)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    credentials: 'same-origin'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const teams = await response.json();
                
                loading.classList.add('hidden');
                selectedDay.classList.remove('hidden');
                selectedDay.querySelector('h3').textContent = `Teams Available on ${dayLabel}`;
                teamsCount.textContent = `Found ${teams.length} team${teams.length !== 1 ? 's' : ''}`;

                if (teams.length === 0) {
                    noResults.classList.remove('hidden');
                    return;
                }

                teamsList.innerHTML = teams.map(team => `
                    <div class="p-4 border rounded-lg hover:border-indigo-500 transition-all duration-200">
                        <div class="flex justify-between items-start">
                            <div class="flex-grow">
                                <h4 class="font-medium text-gray-900 text-lg">${team.name}</h4>
                                <p class="text-sm text-gray-600">${team.location}</p>
                                
                                <div class="mt-3">
                                    <p class="text-xs font-medium text-gray-500 uppercase">Available Times:</p>
                                    <ul class="mt-2 space-y-1">
                                        ${team.availabilities.map(slot => `
                                            <li class="flex items-center space-x-2 text-sm text-gray-700">
                                                <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                                                <span>${formatTime(slot.start_time)} - ${formatTime(slot.end_time)}</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                loading.classList.add('hidden');
                errorMsg.classList.remove('hidden');
                errorMsg.textContent = `Error loading teams: ${error.message}`;
                console.error('Error:', error);
            }
        }

        // Event Listeners
        dayButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const dayCode = button.dataset.day;
                const dayLabel = button.querySelector('.text-sm').textContent;
                
                // Update button styles
                dayButtons.forEach(btn => btn.classList.remove('bg-indigo-100', 'border-indigo-500'));
                button.classList.add('bg-indigo-100', 'border-indigo-500');
                
                fetchTeams(dayCode, dayLabel);
            });
        });
    })();
    </script>
</body>
</html>
